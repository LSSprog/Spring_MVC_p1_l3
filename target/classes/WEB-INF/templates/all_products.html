<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>All Products</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<div class="conteiner">
    <h1>Список товаров</h1>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
            <tr th:each="pr : ${frontProd}">
                <td th:text="${pr.id}"></td>
                <td th:text="${pr.title}"></td>
                <td th:text="${pr.cost}"></td>
            </tr>
        </tbody>
    </table>

    <span th:unless="${frontProd.size() < 0}">Коробок нет</span>
    <span th:text="'Количество продуктов: ' + ${frontProd.size()}"/>

    <form th:action="@{'/products/add'}" method="post">
        <label>id</label>
        <input type="number" name="id">
        <label>title</label>
        <input type="text" name="title">
        <label>cost</label>
        <input type="number" name="cost">
        <button class="btn btn-primary" type="submit">Добавить</button>
    </form>

</div>

<body>

</body>
</html>
